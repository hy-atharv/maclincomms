jsonwebtoken = "9.3.0"
dotenvy = "0.15.7"
chrono = "0.4.38"
actix-ws = "0.3.0"
futures-util = "0.3.31"
uuid = { version = "1.11.0", features = ["v4", "fast-rng", "macro-diagnostics"] }
shuttle-actix-web = "0.49"
shuttle-runtime = "0.49"
tokio = "1.41.1"