[package]
name = "maclincoms_server"
version = "0.1.0"
edition = "2021"

[dependencies]
actix-web = "4.9.0"
serde = {version = "^1.0.197", features = ["derive"]}
ring = "0.17.8"
rand = "0.8.5"
base64 = "0.22.1"
reqwest = { version = "0.12.9", features = ["json"] }
